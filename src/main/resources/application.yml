server:
  port: 8080

spring:

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    url: ${secrets.DB_URL}
    username: ${secrets.DB_USERNAME}
    password: ${secrets.DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: false

  cloud:
    gcp:
      storage:
        credentials:
          location: classpath:bigtablet-homepage-ffe77aff799f.json
        project-id: bigtablet-homepage
        bucket: bigtablet-homepage

application:
  jwt:
    secretKey: ${secrets.JWT_SECRET_KEY}
    expiration: 86400000
    refreshExpiration: 604800000